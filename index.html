<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解きパズルゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧩 穴埋めナゾトキ</h1>
            <div class="progress">
                <div id="progress-circles" class="progress-circles"></div>
            </div>
        </header>

        <div id="start-screen" class="start-screen">
            <h2>穴埋めナゾトキへようこそ！</h2>
            <div class="instruction-box">
                <h3>遊び方：</h3>
                <p>これから出題されるナゾは、一部が欠落した不完全なナゾになっています。</p>
                <p>まずは、欠けた部分にどのイラストや文字が入ればナゾが成立するかを考え、ボタンを押して選択してください。</p>
                <p>ナゾが完成したら、実際にその答えを導いて入力しましょう。なお、答えはすべて一般的な単語になります。</p>
                <p>ナゾの内容と答えの両方があっていたら正解となります。</p>
                <p>ナゾは全部で<span id="total-puzzles-start">5</span>問で、順番にすべて正解するとゲームクリアとなります。</p>
                <p class="good-luck">それでは、頑張ってください！</p>
            </div>
            <button id="start-btn" class="start-btn">開始</button>
        </div>

        <main id="game-screen" class="hidden">
            <div class="puzzle-container">
                <div class="puzzle-question">
                    <h2 id="question-title">ナゾを読み込み中...</h2>

                    <!-- 謎解きの問題表示エリア（欠落部分を含む） -->
                    <div id="puzzle-display" class="puzzle-display"></div>
                </div>

                <!-- 選択肢ボタンエリア -->
                <div id="choices-container" class="choices-container"></div>

                <div id="fill-feedback" class="fill-feedback hidden"></div>

                <!-- 最終回答入力エリア -->
                <div id="answer-section" class="answer-section hidden">
                    <div class="answer-input-group">
                        <input type="text" id="answer-input" placeholder="答えを入力してください" autocomplete="off">
                        <button id="submit-btn">回答</button>
                    </div>
                    <button id="hint-btn">ヒント</button>
                    <div id="extra-choice-container" class="extra-choice-container hidden"></div>
                </div>

                <div id="feedback" class="feedback hidden"></div>
                <div id="hint-box" class="hint-box hidden"></div>
            </div>
        </main>

        <div id="complete-screen" class="complete-screen hidden">
            <h2>🎉CLEAR🎉</h2>
            <p>クリア時間: <span id="clear-time"></span></p>
            <div class="clear-buttons">
                <button id="x-post-btn" class="x-post-btn">Xにポスト</button>
                <button id="extra-btn" class="extra-btn" disabled>エクストラ問題に挑戦(準備中)</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 穴埋めナゾトキ</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
